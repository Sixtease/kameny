<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="game.css" />

    <meta property="og:title" content="Moudrost v síle kamenů" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kameny.life/" />
    <meta property="og:image" content="https://kameny.life/assets/cards/mother/citrine.jpg" />
  </head>
  <body>
    <script>
      if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
        window.location.href = `https://${window.location.hostname}${window.location.port ? ':' + window.location.port : ''}${window.location.pathname}${window.location.search}#${window.location.hash}`;
      }
    </script>
    <div id="guide-container" class="guide-container--uninitialized">
      <div id="guide-root"></div>
      <div id="guide-switch">
        <div class="guide-switch--turn-on">
          <svg viewBox="0 0 10 10" stroke="black" fill="none">
            <path d="M3,3 C3,1 7,1 7,3 C7,5 5,5 5,6.5" />
            <path d="M5,6.5 L5,7.5" />
            <circle cx="5" cy="9" r="0.7" fill="black" stroke="none"/>
          </svg>
          <!--svg viewBox="0 -1 4 9" stroke="black" fill="none">
            <path d="M1,2 C1,0.5 3,0.5 3,2 C3,3 2,3 2,4" />
            <path d="M2,4 L2,5" />
            <circle cx="2" cy="7" r="0.5" fill="black" stroke="none"/>
          </svg-->
        </div>
        <div class="guide-switch--turn-off">
          <svg viewBox="0 0 10 10" stroke="black" fill="none">
            <path d="M2,2 L8,8" />
            <path d="M2,8 L8,2" />
          </svg>
        </div>
      </div>
    </div>
    <div id="preact-root" class="recap"></div>
    <div id="debug-console" class="debug-console"></div>
    <script src="game.js"></script>
  </body>
</html>
